<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body style="background-color: #d2d6de">
<div class="container form-signin text-center">
    <div class="row justify-content-center">
        <div class="col align-self-center">
            <img class="mb-4" src="/img/logo.svg" alt="" style="max-width: 330px">
        </div>
    </div>
    <div class="row justify-content-center">

        <div class="col align-self-center">
            <div class="card card-primary card-outline card-outline-tabs">
                <div class="card-header p-0 border-bottom-0">
                    <ul class="nav nav-tabs nav-justified" id="login-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link text-gray" id="custom-tabs-four-home-tab" data-toggle="pill"
                               href="#" role="tab" aria-controls="custom-tabs-four-home"
                               style="font-size: small; padding: 5px"
                               aria-selected="true">Для жильца</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="custom-tabs-four-profile-tab" data-toggle="pill"
                               href="#" role="tab" aria-controls="custom-tabs-four-profile"
                               style="font-size: small; padding: 5px"
                               aria-selected="false">Для администрации</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body pt-2">
                    <div class="tab-content" id="custom-tabs-four-tabContent">
                        <form class="form-signin" method="POST" action="/login">
                            <div class="tab-pane fade active show" id="custom-tabs-four-home" role="tabpanel"
                                 aria-labelledby="custom-tabs-four-home-tab">
                                Вход в личный кабинет
                                <div class="input-group input-group-sm mt-2 mb-2">
                                    <!--                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                                    <input type="text" name="username" class="form-control"
                                           placeholder="E-mail или ID">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                    </div>
                                </div>
                                <div class="input-group input-group-sm mb-2">
                                    <input type="password" name="password" class="form-control" placeholder="Пароль">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                    </div>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                                    <label for="remember-me" class="form-check-label">Запомнить меня</label>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col align-self-center">
                                        <h3 th:text="${param.error}" class="h6 mb-2 fw-normal text-danger"></h3>
                                        <h3 th:if="${param.error}" class="h6 mb-2 fw-normal text-danger">Неправильный
                                            пароль или логин!</h3>
                                        <h3 th:if="${param.logout}" class="h6 mb-2 fw-normal text-danger">Вы успешно
                                            вышли!</h3>
                                    </div>
                                </div>
                                <button class="btn btn-primary mb-2" style="width: 75%"
                                        type="submit">Вход
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <span>&copy; 2022</span>
        </div>

    </div>
</div>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
</body>
</html>
