<script type="application/javascript">
    <!-- Sidebar tab active -->
    $(function () {
        var url = window.location;
        $('ul.nav-sidebar a').filter(function () {
            if (this.href) return this.href === url || url.href.indexOf(this.href) === 0;
        }).addClass('active');
        // for the treeview
        $('ul.nav-treeview a').filter(function () {
            if (this.href) return this.href === url || url.href.indexOf(this.href) === 0;
        }).parentsUntil(".nav-sidebar > .nav-treeview").addClass('menu-open').prev('a').addClass('active');
    });

    function successAction(title) {
        Swal.fire({
            icon: 'success',
            title: title,
            showConfirmButton: false,
            timer: 1500,
        });
    }

    function errorAction() {
        Swal.fire({
            icon: 'error',
            title: 'Упс...',
            text: 'Что-то пошло не так. Проверьте консоль'
        });
    }

    function askBeforeDeletion(callback) {
        Swal.fire({
            title: 'Вы хотите удалить?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Да',
            cancelButtonText: "Нет"
        }).then((confirmed) => {
            callback(confirmed && confirmed.value === true);
        });
    }

    $.ajaxSetup({
        beforeSend: function (jqXHR, settings) {
            jqXHR.url = settings.url;
            jqXHR.method = settings.method;
        }
    });

    function ajaxError(jqXHR, exception) {
        let msg = '';
        if (jqXHR.status === 0) {
            msg = 'Not connect.\n Verify Network.';
        } else if (jqXHR.status === 404) {
            msg = 'Requested page not found. [404]';
        } else if (jqXHR.status === 500) {
            msg = 'Internal Server Error [500].';
        } else if (exception === 'parsererror') {
            msg = 'Requested JSON parse failed.';
        } else if (exception === 'timeout') {
            msg = 'Time out error.';
        } else if (exception === 'abort') {
            msg = 'Ajax request aborted.';
        } else {
            msg = 'Uncaught Error.\n' + jqXHR.responseText;
        }
        console.log('Error:\nMessage: ' + msg + '\nMethod: ' + jqXHR.method + '\nURL: ' + jqXHR.url);
    }

    jQuery.validator.setDefaults({
        onkeyup: function (e) {
            this.element(e);
        },
        highlight: function (element) {
            jQuery(element).closest('.form-control').addClass('is-invalid');
        },
        unhighlight: function (element) {
            jQuery(element).closest('.form-control').removeClass('is-invalid');
            jQuery(element).closest('.form-control').addClass('is-valid');
        },
        errorElement: 'div',
        errorClass: 'invalid-feedback',
        errorPlacement: function (error, element) {
            if (element.parent('.input-group-prepend').length) {
                $(element).siblings(".invalid-feedback").append(error);
                //error.insertAfter(element.parent());
            } else {
                error.insertAfter(element);
            }
        },
    });

    function summernoteInit() {
        $('.summernote').summernote({
            lang: 'ru-RU',
            minHeight: 200,
            maxHeight: 200,
            inheritPlaceholder: true,
            styleTags: [
                'p',
                {title: 'Заголовок 1', tag: 'h1', className: 'Заголовок 1', value: 'h1'},
                {title: 'Заголовок 2', tag: 'h2', className: 'Заголовок 2', value: 'h2'},
                {title: 'Заголовок 3', tag: 'h3', className: 'Заголовок 3', value: 'h3'},
                {title: 'Заголовок 4', tag: 'h4', className: 'Заголовок 4', value: 'h4'},
                {title: 'Заголовок 5', tag: 'h5', className: 'Заголовок 5', value: 'h5'},
                {title: 'Заголовок 6', tag: 'h6', className: 'Заголовок 6', value: 'h6'},
            ],
            toolbar: [
                ['size', ['style']],
                ['style', ['bold', 'italic', 'underline']],
                ['list', ['ul', 'ol', 'paragraph']],
            ]
        });
    }

</script>
